<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=”Content-Security-Policy” content=”upgrade-insecure-requests”>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d797ccce11.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700;800&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.svg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- Spinner -->
    <link rel="stylesheet" href="./css/spinner.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Kaió Sushi</title>
</head>
<body>
    <div id="navbar"></div>
    <!-- Menú navegación -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" id="navbar-anchor" href="index.html">Kaió</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-menu" href="index.html">Menu</a>
                  </li>
                  <li class="nav-item"><a id="navbar-footer" class="nav-link">Donde Estamos</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <main id="compra-main" class="main__compra mt-5 py-5">
        <!-- Spinner -->
        <div class="container d-none loading" id="loading">
          <div class="row">
            <div class="lds-dual-ring"></div>
          </div>
        </div>
        <!-- Formulario -->
        <section class="container pedido-form py-4 px-4" id="pedido-form">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4">Finalizá tu pedido</h1>
                    
                </div>
                <div class="col-12 col-md-6 mb-5">
                    <form id="formulario">
                        <div class="mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required="true" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Nombre solo acepta letras y espacios en blanco">
                        </div>

                        <div class="mb-3">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>

                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
                        </div>

                        <h3 class="mt-3">Datos de tarjeta</h3>

                        <div class="mb-3 mt-3">
                            <label for="numero-tarjeta">Número de tarjeta</label>
                            <input type="number" class="form-control" id="numero-tarjeta" required pattern="^[0-9]+$" min="16" title="Cantidad de dígitos incorrecta">
                        </div>

                        <div class="mb-3">
                            <label for="nombre-tarjeta">Nombre del titular</label>
                            <input type="text" class="form-control" id="nombre-tarjeta" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Ingresa el nombre del titular como figura en la tarjeta">
                        </div>

                        <div class="row g-3 mb-3">
                          <div class="col">
                            <label for="hasta-tarjeta">Hasta</label>
                            <input type="number" class="form-control" id="hasta-tarjeta" placeholder="00/00" required pattern="/^[0-9]+$/" min="4" title="Ingresa mes y año de la fecha de vencimiento">
                          </div>
                          <div class="col">
                            <label for="cvc-tarjeta">CVC</label>
                            <input type="number" class="form-control" id="cvc-tarjeta" required pattern="/^[0-9]+$/"  min="3" title="El código CVC son los 3 números en el reverso de la tarjeta">
                          </div>
                        </div>

                        <button id="btnSubmit" type="submit" class="btn btn__primary mt-3">Confirmar compra</button>

                      </form>
                </div>
                <div class="col-12 col-md-6">
                    <div id="listadoPedido"></div>
                </div>
            </div>
            
        </section>
        <!-- Confirmación -->
        <section class="container confirmacion d-none" id="confirmacion">
          <div class="row">
            <div class="col-12 confirmacion__resultado" id="confirmacionResultado">
              
            </div>
          </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer py-5" id="footer">
      <div class="container">
          <div class="row">
              <!-- Logo -->
              <div class="col-12">
                  <h3 class="footer__logo mb-4">Kaió Sushi</h3>
              </div>
              <!-- Texto -->
              <div class="col-12 col-lg-5 footer__section">
                <p class="footer__text mb-3">Proyecto desarrollado por <a href="https://github.com/pazspera" target="_blank" rel="noopener noreferrer">Paz Spera</a> para el curso de JavaScript de Coderhouse.</p>
                <div class="footer__group mb-2">
                  <a class="footer__link" href="https://github.com/pazspera" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                </div>
              </div>
              <!-- Contacto -->
              <div class="col-12 col-lg-5 offset-lg-2 footer__section">
                <div class="footer__group mb-2">
                  <i class="far fa-map"></i>
                  <p>Julián Álvarez 414 (Villa Crespo, CABA)</p>
                </div>
                <div class="footer__group mb-2">
                  <i class="far fa-clock"></i>
                  <p>Lunes a Domingos 12:00 a 23:00 hs</p>
                  
                </div>
                <div class="footer__group mb-2">
                  <i class="fas fa-mobile-alt"></i>
                  <p>(11) 4855-3212</p>
                </div>
                <div class="footer__group mb-2">
                  <i class="far fa-envelope"></i>
                  <a href="#">hola@kaio-sushi.com.ar</a>
                </div>
              </div>
          </div>
      </div>
    </footer>
    
    <!-- jQuery -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- Main JS -->
    <script src="./js/funcionesEnComun.js"></script>
    <script src="./js/compra.js"></script>
    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
